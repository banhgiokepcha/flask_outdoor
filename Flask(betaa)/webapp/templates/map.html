<!DOCTYPE html>
  <head>
    <title>Add Map</title>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAid8qgyZORO_4JdIviZleNJbCIBfs8mVI&callback=initMap"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style>
      #map{
        height: 400px;
        width: 100%
      }
    </style>

    <!--link rel="stylesheet" type="text/css" href="./style.css" /-->
    <script> 
        
        function initMap(){
            map = new google.maps.Map(document.getElementById("map"), {
                center: {lat:21.027763, lng:105.83416},
                zoom: 8,
            })
        }

    </script>

  </head>
  <body onload="initMap()">
    <h1>Map Init</h1>
    <!--The div element for the map -->
    <div id="map"></div> 

    
  </body>
  <script>
    
  </script>
</html>
